version: '3.8'

services:
  spaetzli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: spaetzli:latest
    container_name: spaetzli
    ports:
      - "8080:80"  # Web UI
    volumes:
      - spaetzli-data:/data
      - spaetzli-logs:/logs
      - spaetzli-config:/config
    environment:
      - LOGLEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  spaetzli-data:
  spaetzli-logs:
  spaetzli-config:
